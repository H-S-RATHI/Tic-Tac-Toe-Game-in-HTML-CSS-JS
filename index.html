<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell br-t br-l" data-cell></div>
            <div class="cell br-t" data-cell></div>
            <div class="cell br-r br-t" data-cell></div>
            <div class="cell br-l" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell br-r" data-cell></div>
            <div class="cell br-b br-l" data-cell></div>
            <div class="cell br-b" data-cell></div>
            <div class="cell br-r br-b" data-cell></div>
        </div>
        <div class="status" data-status></div>
        <button class="restart-button" data-restart>Restart Game</button>
        <div class="line" data-line></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
